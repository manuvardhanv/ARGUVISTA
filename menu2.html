<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url(menu2.png);
            background-size: cover;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        #menu-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .menu-box {
            width: 200px;
            height: 150px;
            background-color: #0e99f0; 
            color: white;
            border-radius: 15px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #moving-text-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #f2f2f2;
            overflow: hidden;
        }

        #moving-text {
            white-space: nowrap;
            animation: moveText 10s linear infinite;
            font-size: 16px;
            color: #333; 
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
h1{
    font-size: 70px;
}
    </style>
</head>

        </div>
        <div class="menu-box" onclick="location.href='YOUR DEBATES.html'">

        <div class="menu-box" onclick="location.href='menu.html'">

        <div class="menu-box" onclick="location.href='home.html'">

    </div>
