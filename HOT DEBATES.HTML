<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Debates</title>
    <link rel="icon" type="img"  href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url(WhatsApp\ Image\ 2024-01-11\ at\ 2.32.42\â€¯PM.jpeg);
            background-size: cover;
            color: rgb(11, 45, 147);
        }

        header {
            background-color: rgba(255, 255, 255, 0.8); /* Light color for header background */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; */
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2em;
            margin: 0;
        }

        #hot-debates-container {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .debate-box {
            width: 300px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            border-radius: 25px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .debate-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h3 {
            z-index: 1;
            position: relative;
        }
        #moving-text {
            white-space: nowrap;
            animation: moveText 10s linear infinite;
            font-size: 16px;
            color: #333; 
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

    </style>
</head>
<body>
    <header>
        <i class="fa-brands fa-facebook"><h1>DEBATE SECTION        (Choose your category)</h1></i>
        <!-- <h1>DEBATE SECTION        (Choose your category)</h1> -->
    </header>

    <div id="hot-debates-container">
        <div class="debate-box" onclick="location.href='INTERNATIONAL.html'">
            <h3>INTERNATIONAL</h3>
            <img src="international-image.jpeg" alt="International Image">
        </div>
        <div class="debate-box" onclick="location.href='INDIAN.html'">
            <h3>INDIAN NEWS</h3>
            <img src="NATIONAL.jpeg" alt="NATIONAL">
        </div>
        <div class="debate-box" onclick="location.href='POLITICAL.html'">
            <h3>POLITICAL PLUS</h3>
            <img src="POLITICAL.jpeg" alt="Political Plus Image">
        </div>
        <div class="debate-box" onclick="location.href='ECOCLASH.html'">
            <h3>ECOCLASH</h3>
            <img src="CLIMATE.jpeg" alt="EcoClash Image">
        </div>
        <div class="debate-box" onclick="location.href='SPORTS.html'">
            <h3>SPORTS SCUFFLE</h3>
            <img src="SPORTCOLOUM.jpeg" alt="Sports Scuffle Image">
        </div>
        <div class="debate-box" onclick="location.href='opinion.html'">
            <h3>OPINION IGNITE</h3>
            <img src="HOT TAKE OF THE DAY.jpeg" alt="Opinion Ignite Image">
        </div>
    </div>
    <div id="moving-text-container">
        <div id="moving-text">UNDER MAINTAINANCE!</div>
    </div>
</body>
</html>
